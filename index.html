<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles\style.css" />
  </head>
  <body>
    <!-- top -->
    <div class="top">
      <div class="header">
        <div class="header__logo">
          <img class="header__logo_img" src="img\logo.png" alt="logo" />
          <div class="header__logo_text">
            <span class="grow">Grow</span><span class="be">Be</span>
          </div>
        </div>
        <div class="header__menu">
          <span class="menu_home">Home</span
          ><span class="menu_text">
            About Us Services Features<svg
              class="menu_icon"
              xmlns="http://www.w3.org/2000/svg"
              width="8"
              height="5"
              viewBox="0 0 8 5"
              fill="none"
            >
              <path
                d="M1 1L4 4L7 1"
                stroke="black"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Team Blog Contact
          </span>
        </div>
      </div>
      <!-- content -->
      <div class="content">
        <div class="content__info">
          <h1 class="content__info_h1">
            SEO & Digital<br />Marketing For Your<br />Website.
          </h1>
          <p class="content__info_p">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="content__info__btns">
            <button class="content__btn">Start Now</button>
            <button class="content__btn">Watch Video</button>
          </div>
        </div>
        <div class="content__img_box">
          <img class="content__img" src="" alt="" />
        </div>
      </div>
    </div>
    <!-- footer logos -->
    <div class="footer">
      <div class="footer__logos">
        <img class="footer__logo" src="" alt="" />
        <img class="footer__logo" src="" alt="" />
        <img class="footer__logo" src="" alt="" />
        <img class="footer__logo" src="" alt="" />
        <img class="footer__logo" src="" alt="" />
        <img class="footer__logo" src="" alt="" />
      </div>
    </div>
  </body>
</html>
